<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Suporte ao Consultor - ReVive</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        :root {
            --primary: #6366f1;
            --primary-dark: #4f46e5;
            --secondary: #8b5cf6;
            --success: #10b981;
            --warning: #f59e0b;
            --danger: #ef4444;
            --dark: #1f2937;
            --light: #f3f4f6;
            --white: #ffffff;
            --shadow: 0 4px 6px -1px rgb(0 0 0 / 0.1);
            --shadow-lg: 0 10px 15px -3px rgb(0 0 0 / 0.1);
        }
        
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            position: relative;
            overflow-x: hidden;
        }
        
        body::before {
            content: '';
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: url('data:image/svg+xml,<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1440 320"><path fill="%23ffffff" fill-opacity="0.05" d="M0,96L48,112C96,128,192,160,288,186.7C384,213,480,235,576,213.3C672,192,768,128,864,128C960,128,1056,192,1152,213.3C1248,235,1344,213,1392,202.7L1440,192L1440,320L1392,320C1344,320,1248,320,1152,320C1056,320,960,320,864,320C768,320,672,320,576,320C480,320,384,320,288,320C192,320,96,320,48,320L0,320Z"></path></svg>') no-repeat bottom;
            background-size: cover;
            pointer-events: none;
            z-index: 0;
        }
        
        .app-container {
            position: relative;
            z-index: 1;
            max-width: 1400px;
            margin: 0 auto;
            padding: 2rem;
        }
        
        .header {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(10px);
            border-radius: 24px;
            padding: 1.5rem 2rem;
            box-shadow: var(--shadow-lg);
            margin-bottom: 2rem;
            animation: slideDown 0.5s ease-out;
        }
        
        .logo-header {
            display: flex;
            justify-content: center;
            align-items: center;
            margin-bottom: 1.5rem;
        }
        
        .logo-header img {
            max-width: 400px;
            height: auto;
            max-height: 120px;
            object-fit: contain;
        }
        
        @keyframes slideDown {
            from {
                opacity: 0;
                transform: translateY(-20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
        
        .header-content {
            display: flex;
            align-items: center;
            justify-content: space-between;
            flex-wrap: wrap;
            gap: 1.5rem;
        }
        
        .logo {
            display: flex;
            align-items: center;
            gap: 1rem;
        }
        
        .logo-icon {
            width: 48px;
            height: 48px;
            background: linear-gradient(135deg, var(--primary) 0%, var(--secondary) 100%);
            border-radius: 12px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 24px;
            color: white;
            animation: pulse 2s ease-in-out infinite;
        }
        
        @keyframes pulse {
            0%, 100% { transform: scale(1); }
            50% { transform: scale(1.05); }
        }
        
        .logo-text h1 {
            font-size: 1.75rem;
            background: linear-gradient(135deg, var(--primary) 0%, var(--secondary) 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            margin-bottom: 0.25rem;
        }
        
        .logo-text p {
            font-size: 0.875rem;
            color: #6b7280;
        }
        
        .nav-container {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(10px);
            border-radius: 16px;
            padding: 0.5rem;
            box-shadow: var(--shadow);
            margin-bottom: 2rem;
            animation: slideUp 0.5s ease-out 0.1s both;
            position: relative;
            z-index: 2;
        }
        
        @keyframes slideUp {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
        
        .nav-tabs {
            display: flex;
            gap: 0.5rem;
        }
        
        .nav-tab {
            flex: 1;
            padding: 1rem 1.5rem;
            border: none;
            background: transparent;
            border-radius: 12px;
            font-size: 0.95rem;
            font-weight: 600;
            color: #6b7280;
            cursor: pointer;
            transition: all 0.3s ease;
            position: relative;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 0.5rem;
            text-decoration: none;
        }
        
        .nav-tab:hover {
            color: var(--primary);
            background: rgba(99, 102, 241, 0.05);
        }
        
        .nav-tab.active {
            color: white;
            background: linear-gradient(135deg, var(--primary) 0%, var(--secondary) 100%);
            box-shadow: var(--shadow);
        }
        
        .nav-tab-icon {
            font-size: 1.25rem;
        }
        
        .nav-tab.special-link {
            background: linear-gradient(135deg, #f59e0b 0%, #d97706 100%);
            color: white;
        }
        
        .nav-tab.special-link:hover {
            background: linear-gradient(135deg, #d97706 0%, #b45309 100%);
            color: white;
        }
        
        .dropdown {
            position: relative;
            flex: 1;
        }
        .dropdown-toggle {
            width: 100%;
            height: 100%;
            padding: 1rem 1.5rem;
            border: none;
            background: transparent;
            border-radius: 12px;
            font-size: 0.95rem;
            font-weight: 600;
            color: #6b7280;
            cursor: pointer;
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 0.5rem;
        }
        .dropdown:hover .dropdown-toggle {
            color: var(--primary);
            background: rgba(99, 102, 241, 0.05);
        }
        .dropdown-toggle .caret {
            margin-left: 5px;
            font-size: 12px;
        }
        .dropdown-menu {
            display: none;
            position: absolute;
            top: 100%;
            right: 0;
            background-color: #ffffff;
            min-width: 240px;
            box-shadow: var(--shadow-lg);
            z-index: 10;
            border-radius: 12px;
            padding: 8px 0;
            margin-top: 4px;
            border: 1px solid #e5e7eb;
        }
        .dropdown:hover .dropdown-menu {
            display: block;
            animation: fadeIn 0.2s ease-out;
        }
        .dropdown-item {
            color: var(--dark);
            padding: 12px 20px;
            text-decoration: none;
            display: flex;
            align-items: center;
            gap: 1rem;
            white-space: nowrap;
        }
        .dropdown-item:hover {
            background-color: var(--light);
            color: var(--primary);
        }
        
        .content-wrapper {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(10px);
            border-radius: 24px;
            padding: 2rem;
            box-shadow: var(--shadow-lg);
            animation: fadeIn 0.5s ease-out 0.2s both;
        }
        
        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }
        
        .dashboard-title {
            text-align: center;
            margin-bottom: 3rem;
        }
        
        .dashboard-title h1 {
            font-size: 2.5rem;
            font-weight: 700;
            background: linear-gradient(135deg, var(--primary) 0%, var(--secondary) 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            margin-bottom: 0.5rem;
        }
        
        .dashboard-title p {
            font-size: 1.125rem;
            color: #6b7280;
        }
        
        .dashboard-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 1.5rem;
            margin-top: 2rem;
        }
        
        .dashboard-card {
            background: white;
            border-radius: 20px;
            padding: 0.5rem;
            border: 2px solid #e5e7eb;
            cursor: pointer;
            transition: all 0.3s ease;
            position: relative;
            overflow: hidden;
            text-decoration: none;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            box-shadow: var(--shadow);
            min-height: 150px;
        }
        
        .dashboard-card::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 4px;
            background: linear-gradient(90deg, var(--primary) 0%, var(--secondary) 100%);
            transform: translateX(-100%);
            transition: transform 0.3s ease;
        }
        
        .dashboard-card:hover::before {
            transform: translateX(0);
        }
        
        .dashboard-card:hover {
            transform: translateY(-8px);
            border-color: var(--primary);
            box-shadow: 0 20px 40px -12px rgba(99, 102, 241, 0.3);
        }
        
        .card-image {
            width: 100%;
            height: 140px;
            margin-bottom: 0;
            border-radius: 16px;
            background: linear-gradient(135deg, #f3f4f6 0%, #e5e7eb 100%);
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 3rem;
            position: relative;
            overflow: hidden;
        }
        
        .card-image img {
            width: 100%;
            height: 100%;
            object-fit: contain;
            border-radius: 12px;
        }
        
        .card-title {
            display: none;
        }
        
        .card-description {
            display: none;
        }
        
        .kit-maba-card {
            background: white;
            border-radius: 20px;
            padding: 0.5rem;
            border: 2px solid #e5e7eb;
            cursor: pointer;
            transition: all 0.3s ease;
            position: relative;
            overflow: hidden;
            text-decoration: none;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            box-shadow: var(--shadow);
            min-height: 150px;
        }
        
        .kit-maba-card::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 4px;
            background: linear-gradient(90deg, var(--primary) 0%, var(--secondary) 100%);
            transform: translateX(-100%);
            transition: transform 0.3s ease;
        }
        
        .kit-maba-card:hover::before {
            transform: translateX(0);
        }
        
        .kit-maba-card:hover {
            transform: translateY(-8px);
            border-color: var(--primary);
            box-shadow: 0 20px 40px -12px rgba(99, 102, 241, 0.3);
        }
        
        .kit-emoji {
            font-size: 4rem;
            margin-bottom: 1rem;
        }
        
        .kit-title {
            font-size: 1.25rem;
            font-weight: 700;
            color: var(--dark);
            text-align: center;
        }
        
        @media (max-width: 992px) {
            .nav-tab span:not(.nav-tab-icon) {
                font-size: 0.8rem;
            }
            .nav-tab {
                padding: 0.75rem 0.5rem;
            }
            .dropdown-toggle {
                padding: 0.75rem 0.5rem;
            }
        }

        @media (max-width: 768px) {
            .app-container {
                padding: 1rem;
            }
            .header, .nav-container, .content-wrapper {
                padding: 1rem;
                border-radius: 16px;
            }
            .header-content {
                flex-direction: column;
                text-align: center;
            }
            .nav-tabs {
                flex-wrap: wrap;
            }
            .nav-tab span:not(.nav-tab-icon),
            .dropdown-toggle span:not(.nav-tab-icon) {
                display: none;
            }
            .nav-tab-icon {
                display: block;
            }
            .dashboard-grid {
                grid-template-columns: 1fr;
                gap: 1.5rem;
            }
            .dashboard-title h1 {
                font-size: 2rem;
            }
            .dashboard-title p {
                font-size: 1rem;
            }
        }
    </style>
</head>
<body>
    <div class="app-container">
        <header class="header">

                <div class="logo" style="display: none;">

                <a href="https://rvservicos.github.io/revive/" class="dashboard-card" target="_blank">

</body>
