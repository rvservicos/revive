<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin - VITA</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        :root {
            --primary: #6366f1;
            --primary-dark: #4f46e5;
            --secondary: #8b5cf6;
            --success: #10b981;
            --warning: #f59e0b;
            --danger: #ef4444;
            --dark: #1f2937;
            --gray-50: #f9fafb;
            --gray-100: #f3f4f6;
            --gray-200: #e5e7eb;
            --gray-300: #d1d5db;
            --gray-500: #6b7280;
            --gray-600: #4b5563;
            --gray-700: #374151;
            --white: #ffffff;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 1rem;
        }

        .container {
            max-width: 1400px;
            margin: 0 auto;
        }

        /* Header */
        .admin-header {
            background: white;
            border-radius: 16px;
            padding: 1.5rem;
            margin-bottom: 1.5rem;
            box-shadow: 0 10px 15px -3px rgba(0, 0, 0, 0.1);
            display: flex;
            justify-content: space-between;
            align-items: center;
            flex-wrap: wrap;
            gap: 1rem;
        }

        .admin-header h1 {
            font-size: 1.75rem;
            color: var(--dark);
            display: flex;
            align-items: center;
            gap: 0.5rem;
        }

        .header-actions {
            display: flex;
            gap: 0.75rem;
        }

        /* Main Grid */
        .admin-grid {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 1.5rem;
        }

        .admin-panel {
            background: white;
            border-radius: 16px;
            padding: 1.5rem;
            box-shadow: 0 10px 15px -3px rgba(0, 0, 0, 0.1);
        }

        .panel-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 1.5rem;
            padding-bottom: 1rem;
            border-bottom: 2px solid var(--gray-100);
        }

        .panel-header h2 {
            font-size: 1.25rem;
            color: var(--dark);
            display: flex;
            align-items: center;
            gap: 0.5rem;
        }

        /* Buttons */
        .btn {
            padding: 0.625rem 1.25rem;
            border: none;
            border-radius: 8px;
            font-size: 0.875rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.2s;
            display: inline-flex;
            align-items: center;
            gap: 0.5rem;
            text-decoration: none;
        }

        .btn-primary {
            background: linear-gradient(135deg, var(--primary) 0%, var(--secondary) 100%);
            color: white;
        }

        .btn-primary:hover {
            transform: translateY(-2px);
            box-shadow: 0 4px 12px rgba(99, 102, 241, 0.4);
        }

        .btn-success {
            background: var(--success);
            color: white;
        }

        .btn-success:hover {
            background: #059669;
        }

        .btn-danger {
            background: var(--danger);
            color: white;
        }

        .btn-danger:hover {
            background: #dc2626;
        }

        .btn-secondary {
            background: var(--gray-200);
            color: var(--gray-700);
        }

        .btn-secondary:hover {
            background: var(--gray-300);
        }

        .btn-sm {
            padding: 0.375rem 0.75rem;
            font-size: 0.8rem;
        }

        /* Forms */
        .form-group {
            margin-bottom: 1.25rem;
        }

        .form-label {
            display: block;
            font-size: 0.875rem;
            font-weight: 600;
            color: var(--gray-700);
            margin-bottom: 0.5rem;
        }

        .form-input,
        .form-select {
            width: 100%;
            padding: 0.625rem 0.875rem;
            border: 2px solid var(--gray-200);
            border-radius: 8px;
            font-size: 0.9rem;
            transition: all 0.2s;
        }

        .form-input:focus,
        .form-select:focus {
            outline: none;
            border-color: var(--primary);
            box-shadow: 0 0 0 3px rgba(99, 102, 241, 0.1);
        }

        /* Lists */
        .item-list {
            max-height: 500px;
            overflow-y: auto;
        }

        .item-card {
            background: var(--gray-50);
            border: 2px solid var(--gray-200);
            border-radius: 12px;
            padding: 1rem;
            margin-bottom: 0.75rem;
            transition: all 0.2s;
        }

        .item-card:hover {
            border-color: var(--primary);
            box-shadow: 0 2px 8px rgba(99, 102, 241, 0.15);
        }

        .item-header {
            display: flex;
            justify-content: space-between;
            align-items: start;
            margin-bottom: 0.5rem;
        }

        .item-title {
            font-weight: 600;
            color: var(--dark);
            display: flex;
            align-items: center;
            gap: 0.5rem;
        }

        .item-meta {
            font-size: 0.8rem;
            color: var(--gray-500);
            margin-bottom: 0.5rem;
        }

        .item-actions {
            display: flex;
            gap: 0.5rem;
            margin-top: 0.75rem;
        }

        /* Modal */
        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.5);
            z-index: 1000;
            align-items: center;
            justify-content: center;
            padding: 1rem;
        }

        .modal.active {
            display: flex;
        }

        .modal-content {
            background: white;
            border-radius: 16px;
            padding: 2rem;
            max-width: 500px;
            width: 100%;
            max-height: 90vh;
            overflow-y: auto;
        }

        .modal-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 1.5rem;
        }

        .modal-header h3 {
            font-size: 1.25rem;
            color: var(--dark);
        }

        .close-btn {
            background: none;
            border: none;
            font-size: 1.5rem;
            cursor: pointer;
            color: var(--gray-500);
            padding: 0;
            width: 32px;
            height: 32px;
            display: flex;
            align-items: center;
            justify-content: center;
            border-radius: 8px;
        }

        .close-btn:hover {
            background: var(--gray-100);
        }

        /* Alert */
        .alert {
            padding: 1rem;
            border-radius: 8px;
            margin-bottom: 1rem;
            display: none;
        }

        .alert.active {
            display: block;
        }

        .alert-success {
            background: #d1fae5;
            color: #065f46;
            border: 1px solid #10b981;
        }

        .alert-error {
            background: #fee2e2;
            color: #991b1b;
            border: 1px solid #ef4444;
        }

        /* Loading */
        .loading {
            text-align: center;
            padding: 2rem;
        }

        .spinner {
            width: 40px;
            height: 40px;
            margin: 0 auto;
            border: 4px solid var(--gray-200);
            border-top-color: var(--primary);
            border-radius: 50%;
            animation: spin 1s linear infinite;
        }

        @keyframes spin {
            to { transform: rotate(360deg); }
        }

        /* Responsive */
        @media (max-width: 968px) {
            .admin-grid {
                grid-template-columns: 1fr;
            }
        }

        @media (max-width: 640px) {
            .admin-header {
                flex-direction: column;
                align-items: stretch;
            }

            .header-actions {
                flex-direction: column;
            }

            .item-header {
                flex-direction: column;
                gap: 0.5rem;
            }

            .item-actions {
                flex-wrap: wrap;
            }
        }
    </style>

    <!-- Firebase SDK (Opcional - pode comentar se n√£o usar Firebase) -->
    <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore-compat.js"></script>
</head>
<body>
    <div class="container">
        <!-- Header -->
        <header class="admin-header">
            <h1>
                <span>‚öôÔ∏è</span>
                Painel Administrativo - VITA
            </h1>
            <div class="header-actions">
                <a href="index.html" class="btn btn-secondary">
                    <span>üëÅÔ∏è</span>
                    Ver Site
                </a>
                <button onclick="importInitialData()" class="btn btn-primary">
                    <span>üì•</span>
                    Importar Dados Iniciais
                </button>
            </div>
        </header>

        <!-- Alert -->
        <div id="alert" class="alert"></div>

        <!-- Main Grid -->
        <div class="admin-grid">
            <!-- Categorias -->
            <div class="admin-panel">
                <div class="panel-header">
                    <h2>
                        <span>üìÅ</span>
                        Categorias
                    </h2>
                    <button onclick="openCategoryModal()" class="btn btn-primary btn-sm">
                        + Nova Categoria
                    </button>
                </div>
                <div id="categories-list" class="item-list">
                    <div class="loading">
                        <div class="spinner"></div>
                        <p>Carregando...</p>
                    </div>
                </div>
            </div>

            <!-- Links -->
            <div class="admin-panel">
                <div class="panel-header">
                    <h2>
                        <span>üîó</span>
                        Links
                    </h2>
                    <button onclick="openLinkModal()" class="btn btn-primary btn-sm">
                        + Novo Link
                    </button>
                </div>
                <div id="links-list" class="item-list">
                    <div class="loading">
                        <div class="spinner"></div>
                        <p>Carregando...</p>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Category Modal -->
    <div id="category-modal" class="modal">
        <div class="modal-content">
            <div class="modal-header">
                <h3 id="category-modal-title">Nova Categoria</h3>
                <button class="close-btn" onclick="closeCategoryModal()">√ó</button>
            </div>
            <form id="category-form" onsubmit="saveCategory(event)">
                <div class="form-group">
                    <label class="form-label">Nome</label>
                    <input type="text" id="category-name" class="form-input" required>
                </div>
                <div class="form-group">
                    <label class="form-label">√çcone (emoji)</label>
                    <input type="text" id="category-icon" class="form-input" placeholder="üìÅ" required>
                </div>
                <div class="form-group">
                    <label class="form-label">Ordem</label>
                    <input type="number" id="category-order" class="form-input" value="0" required>
                </div>
                <div style="display: flex; gap: 0.75rem;">
                    <button type="submit" class="btn btn-success" style="flex: 1;">Salvar</button>
                    <button type="button" onclick="closeCategoryModal()" class="btn btn-secondary">Cancelar</button>
                </div>
            </form>
        </div>
    </div>

    <!-- Link Modal -->
    <div id="link-modal" class="modal">
        <div class="modal-content">
            <div class="modal-header">
                <h3 id="link-modal-title">Novo Link</h3>
                <button class="close-btn" onclick="closeLinkModal()">√ó</button>
            </div>
            <form id="link-form" onsubmit="saveLink(event)">
                <div class="form-group">
                    <label class="form-label">Categoria</label>
                    <select id="link-category" class="form-select" required>
                        <option value="">Selecione uma categoria</option>
                    </select>
                </div>
                <div class="form-group">
                    <label class="form-label">T√≠tulo</label>
                    <input type="text" id="link-title" class="form-input" required>
                </div>
                <div class="form-group">
                    <label class="form-label">URL</label>
                    <input type="url" id="link-url" class="form-input" required>
                </div>
                <div class="form-group">
                    <label class="form-label">√çcone (emoji)</label>
                    <input type="text" id="link-icon" class="form-input" placeholder="üîó" required>
                </div>
                <div class="form-group">
                    <label class="form-label">Estilo</label>
                    <select id="link-style" class="form-select">
                        <option value="">Padr√£o</option>
                        <option value="primary">Primary (Roxo)</option>
                        <option value="success">Success (Verde)</option>
                        <option value="warning">Warning (Laranja)</option>
                    </select>
                </div>
                <div class="form-group">
                    <label class="form-label">Ordem</label>
                    <input type="number" id="link-order" class="form-input" value="0" required>
                </div>
                <div style="display: flex; gap: 0.75rem;">
                    <button type="submit" class="btn btn-success" style="flex: 1;">Salvar</button>
                    <button type="button" onclick="closeLinkModal()" class="btn btn-secondary">Cancelar</button>
                </div>
            </form>
        </div>
    </div>

    <!-- Dados locais do VITA -->
    <script src="js/data.js"></script>
    <!-- L√≥gica do admin -->
    <script src="js/admin.js"></script>
</body>
</html>
