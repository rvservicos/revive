<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - ReVive Dashboard</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }

        .login-container {
            background: white;
            border-radius: 20px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
            overflow: hidden;
            max-width: 400px;
            width: 100%;
            animation: slideUp 0.5s ease-out;
        }

        @keyframes slideUp {
            from {
                opacity: 0;
                transform: translateY(30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .login-header {
            background: linear-gradient(135deg, #8b5cf6, #6b46c1);
            padding: 40px 30px;
            text-align: center;
            color: white;
        }

        .login-header i {
            font-size: 3rem;
            margin-bottom: 15px;
        }

        .login-header h1 {
            font-size: 1.8rem;
            margin-bottom: 5px;
        }

        .login-header p {
            font-size: 0.95rem;
            opacity: 0.9;
        }

        .login-body {
            padding: 40px 30px;
        }

        .form-group {
            margin-bottom: 25px;
        }

        .form-group label {
            display: block;
            margin-bottom: 8px;
            color: #374151;
            font-weight: 600;
            font-size: 0.95rem;
        }

        .input-wrapper {
            position: relative;
        }

        .input-wrapper i {
            position: absolute;
            left: 15px;
            top: 50%;
            transform: translateY(-50%);
            color: #9ca3af;
            font-size: 1.1rem;
        }

        .form-control {
            width: 100%;
            padding: 12px 15px 12px 45px;
            border: 2px solid #e5e7eb;
            border-radius: 10px;
            font-size: 1rem;
            transition: all 0.3s ease;
            font-family: inherit;
        }

        .form-control:focus {
            outline: none;
            border-color: #8b5cf6;
            box-shadow: 0 0 0 3px rgba(139, 92, 246, 0.1);
        }

        .btn {
            width: 100%;
            padding: 14px;
            border: none;
            border-radius: 10px;
            font-size: 1.05rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
        }

        .btn-primary {
            background: linear-gradient(135deg, #8b5cf6, #6b46c1);
            color: white;
        }

        .btn-primary:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 25px rgba(139, 92, 246, 0.3);
        }

        .btn-primary:active {
            transform: translateY(0);
        }

        .btn-primary:disabled {
            opacity: 0.6;
            cursor: not-allowed;
            transform: none;
        }

        .btn-secondary {
            background: #f3f4f6;
            color: #6b7280;
            margin-top: 10px;
        }

        .btn-secondary:hover {
            background: #e5e7eb;
        }

        .divider {
            text-align: center;
            margin: 25px 0;
            position: relative;
        }

        .divider::before {
            content: "";
            position: absolute;
            left: 0;
            top: 50%;
            width: 100%;
            height: 1px;
            background: #e5e7eb;
        }

        .divider span {
            background: white;
            padding: 0 15px;
            position: relative;
            color: #9ca3af;
            font-size: 0.9rem;
        }

        .alert {
            padding: 12px 15px;
            border-radius: 10px;
            margin-bottom: 20px;
            font-size: 0.95rem;
            display: none;
            animation: shake 0.5s;
        }

        @keyframes shake {
            0%, 100% { transform: translateX(0); }
            25% { transform: translateX(-10px); }
            75% { transform: translateX(10px); }
        }

        .alert-error {
            background: #fee2e2;
            color: #991b1b;
            border: 1px solid #fecaca;
        }

        .alert-success {
            background: #d1fae5;
            color: #065f46;
            border: 1px solid #a7f3d0;
        }

        .alert i {
            margin-right: 8px;
        }

        .checkbox-wrapper {
            display: flex;
            align-items: center;
            gap: 8px;
            margin-bottom: 20px;
        }

        .checkbox-wrapper input[type="checkbox"] {
            width: 18px;
            height: 18px;
            cursor: pointer;
        }

        .checkbox-wrapper label {
            margin: 0;
            font-weight: normal;
            font-size: 0.95rem;
            color: #6b7280;
            cursor: pointer;
        }

        .forgot-password {
            text-align: center;
            margin-top: 15px;
        }

        .forgot-password a {
            color: #8b5cf6;
            text-decoration: none;
            font-size: 0.95rem;
            font-weight: 500;
        }

        .forgot-password a:hover {
            text-decoration: underline;
        }

        .loading-spinner {
            display: inline-block;
            width: 16px;
            height: 16px;
            border: 2px solid rgba(255, 255, 255, 0.3);
            border-radius: 50%;
            border-top-color: white;
            animation: spin 0.6s linear infinite;
        }

        @keyframes spin {
            to { transform: rotate(360deg); }
        }

        @media (max-width: 480px) {
            .login-header {
                padding: 30px 20px;
            }

            .login-header h1 {
                font-size: 1.5rem;
            }

            .login-body {
                padding: 30px 20px;
            }
        }
    </style>
</head>
<body>
    <div class="login-container">
        <div class="login-header">
            <i class="fas fa-chart-line"></i>
            <h1>ReVive Dashboard</h1>
            <p>Sistema de Gest√£o de Processos</p>
        </div>

        <div class="login-body">
            <!-- Mensagens de erro e sucesso -->
            <div id="error-message" class="alert alert-error">
                <i class="fas fa-exclamation-circle"></i>
                <span id="error-text"></span>
            </div>

            <div id="success-message" class="alert alert-success">
                <i class="fas fa-check-circle"></i>
                <span id="success-text"></span>
            </div>

            <!-- Formul√°rio de Login -->
            <form id="login-form">
                <div class="form-group">
                    <label for="email">Email</label>
                    <div class="input-wrapper">
                        <i class="fas fa-envelope"></i>
                        <input
                            type="email"
                            id="email"
                            class="form-control"
                            placeholder="seu@email.com"
                            required
                            autocomplete="email"
                        >
                    </div>
                </div>

                <div class="form-group">
                    <label for="password">Senha</label>
                    <div class="input-wrapper">
                        <i class="fas fa-lock"></i>
                        <input
                            type="password"
                            id="password"
                            class="form-control"
                            placeholder="‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢"
                            required
                            autocomplete="current-password"
                        >
                    </div>
                </div>

                <div class="checkbox-wrapper">
                    <input type="checkbox" id="remember-me">
                    <label for="remember-me">Lembrar de mim</label>
                </div>

                <button type="submit" class="btn btn-primary" id="login-btn">
                    <i class="fas fa-sign-in-alt"></i>
                    <span>Entrar</span>
                </button>

                <div class="forgot-password">
                    <a href="#" id="forgot-password-link">Esqueci minha senha</a>
                </div>
            </form>

            <div class="divider">
                <span>ou</span>
            </div>

            <button class="btn btn-secondary" id="create-account-btn">
                <i class="fas fa-user-plus"></i>
                <span>Criar primeira conta de administrador</span>
            </button>
        </div>
    </div>

    <!-- Firebase SDK -->
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-auth-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-firestore-compat.js"></script>

    <!-- Scripts do app -->
    <script src="js/config.js"></script>
    <script src="js/auth.js"></script>

    <script>
        // ============================================
        // INICIALIZA√á√ÉO
        // ============================================

        document.addEventListener('DOMContentLoaded', () => {
            console.log('üöÄ P√°gina de login carregada');

            // Inicializa sistema de autentica√ß√£o
            authSystem.init();

            // Redireciona se j√° estiver autenticado
            authSystem.redirectIfAuthenticated();

            // Event Listeners
            setupEventListeners();
        });

        // ============================================
        // EVENT LISTENERS
        // ============================================

        function setupEventListeners() {
            const loginForm = document.getElementById('login-form');
            const createAccountBtn = document.getElementById('create-account-btn');
            const forgotPasswordLink = document.getElementById('forgot-password-link');

            // Submit do formul√°rio de login
            loginForm.addEventListener('submit', handleLogin);

            // Criar conta
            createAccountBtn.addEventListener('click', handleCreateAccount);

            // Esqueci senha
            forgotPasswordLink.addEventListener('click', handleForgotPassword);
        }

        // ============================================
        // HANDLERS
        // ============================================

        async function handleLogin(e) {
            e.preventDefault();

            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;
            const loginBtn = document.getElementById('login-btn');

            // Valida√ß√£o
            if (!email || !password) {
                showError('Preencha todos os campos');
                return;
            }

            // Desabilita bot√£o e mostra loading
            loginBtn.disabled = true;
            loginBtn.innerHTML = '<div class="loading-spinner"></div><span>Entrando...</span>';

            try {
                const result = await authSystem.login(email, password);

                if (result.success) {
                    showSuccess('Login realizado com sucesso!');

                    // Redireciona ap√≥s 1 segundo
                    setTimeout(() => {
                        window.location.href = 'admin.html';
                    }, 1000);
                } else {
                    showError(result.error);
                    loginBtn.disabled = false;
                    loginBtn.innerHTML = '<i class="fas fa-sign-in-alt"></i><span>Entrar</span>';
                }
            } catch (error) {
                showError('Erro ao fazer login. Tente novamente.');
                loginBtn.disabled = false;
                loginBtn.innerHTML = '<i class="fas fa-sign-in-alt"></i><span>Entrar</span>';
            }
        }

        async function handleCreateAccount() {
            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;
            const createBtn = document.getElementById('create-account-btn');

            // Valida√ß√£o
            if (!email || !password) {
                showError('Preencha email e senha para criar conta');
                return;
            }

            if (password.length < 6) {
                showError('A senha deve ter pelo menos 6 caracteres');
                return;
            }

            // Confirma√ß√£o
            if (!confirm('Criar primeira conta de administrador?\n\nEmail: ' + email)) {
                return;
            }

            // Desabilita bot√£o e mostra loading
            createBtn.disabled = true;
            createBtn.innerHTML = '<div class="loading-spinner"></div><span>Criando conta...</span>';

            try {
                const result = await authSystem.signup(email, password);

                if (result.success) {
                    showSuccess('Conta criada com sucesso!');

                    // Redireciona ap√≥s 1 segundo
                    setTimeout(() => {
                        window.location.href = 'admin.html';
                    }, 1000);
                } else {
                    showError(result.error);
                    createBtn.disabled = false;
                    createBtn.innerHTML = '<i class="fas fa-user-plus"></i><span>Criar primeira conta de administrador</span>';
                }
            } catch (error) {
                showError('Erro ao criar conta. Tente novamente.');
                createBtn.disabled = false;
                createBtn.innerHTML = '<i class="fas fa-user-plus"></i><span>Criar primeira conta de administrador</span>';
            }
        }

        async function handleForgotPassword(e) {
            e.preventDefault();

            const email = document.getElementById('email').value;

            if (!email) {
                showError('Digite seu email para recuperar a senha');
                document.getElementById('email').focus();
                return;
            }

            const result = await authSystem.resetPassword(email);

            if (result.success) {
                showSuccess(result.message);
            } else {
                showError(result.error);
            }
        }

        // ============================================
        // FUN√á√ïES AUXILIARES
        // ============================================

        function showError(message) {
            const errorDiv = document.getElementById('error-message');
            const errorText = document.getElementById('error-text');
            const successDiv = document.getElementById('success-message');

            successDiv.style.display = 'none';

            errorText.textContent = message;
            errorDiv.style.display = 'block';

            setTimeout(() => {
                errorDiv.style.display = 'none';
            }, 5000);
        }

        function showSuccess(message) {
            const successDiv = document.getElementById('success-message');
            const successText = document.getElementById('success-text');
            const errorDiv = document.getElementById('error-message');

            errorDiv.style.display = 'none';

            successText.textContent = message;
            successDiv.style.display = 'block';

            setTimeout(() => {
                successDiv.style.display = 'none';
            }, 3000);
        }
    </script>
</body>
</html>
