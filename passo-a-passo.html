            margin: 0 auto;
            padding: 2rem;

        .header {

            backdrop-filter: blur(10px);
            border-radius: 24px;
            padding: 2rem;
            box-shadow: var(--shadow-lg);
            margin-bottom: 2rem;
            animation: slideDown 0.5s ease-out;
            position: relative;
        }

            from {
                opacity: 0;
                transform: translateY(-20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
        
        .back-btn {

            left: 2rem;
            top: 50%;

            color: white;
            border: none;
            padding: 0.75rem 1.5rem;
            border-radius: 8px;
            cursor: pointer;
            font-weight: bold;
            text-decoration: none;
            font-size: 14px;
            transition: all 0.3s ease;
        }
        
        .back-btn:hover {
            background: var(--primary-dark);
            transform: translateY(-50%) translateY(-2px);
        }

            align-items: center;
            justify-content: center;

        .logo {

            align-items: center;
            gap: 1rem;
        }
        
        .logo-icon {
            width: 48px;
            height: 48px;
            background: linear-gradient(135deg, var(--primary) 0%, var(--secondary) 100%);
            border-radius: 12px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 24px;
            color: white;
            animation: pulse 2s ease-in-out infinite;
        }
        
        @keyframes pulse {

            50% { transform: scale(1.05); }
        }
        
        .logo-text h1 {
            font-size: 1.75rem;
            background: linear-gradient(135deg, var(--primary) 0%, var(--secondary) 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            margin-bottom: 0.25rem;
        }
        
        .logo-text p {
            font-size: 0.875rem;
            color: #6b7280;
        }
        
        .content-wrapper {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(10px);
            border-radius: 24px;
            padding: 2rem;
            box-shadow: var(--shadow-lg);
            min-height: 600px;
            animation: fadeIn 0.5s ease-out 0.2s both;
        }
        
        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }
        
        .grid-container {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
            gap: 1.5rem;
            margin-bottom: 2rem;
        }
        
        .card {
            background: white;
            border-radius: 16px;
            padding: 1.5rem;
            border: 2px solid #e5e7eb;
            cursor: pointer;
            transition: all 0.3s ease;
            position: relative;
            overflow: hidden;
        }
        
        .card::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 4px;
            background: linear-gradient(90deg, var(--primary) 0%, var(--secondary) 100%);
            transform: translateX(-100%);
            transition: transform 0.3s ease;
        }
        
        .card:hover::before {
            transform: translateX(0);
        }
        
        .card:hover {
            transform: translateY(-5px);
            border-color: var(--primary);
            box-shadow: var(--shadow-lg);
        }
        
        .card-icon {
            width: 56px;
            height: 56px;
            background: linear-gradient(135deg, #f3f4f6 0%, #e5e7eb 100%);
            border-radius: 12px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 28px;
            margin-bottom: 1rem;
        }
        
        .card-title {
            font-size: 1.125rem;
            font-weight: 700;
            color: var(--dark);
            margin-bottom: 0.5rem;
        }
        
        .card-description {
            font-size: 0.875rem;
            color: #6b7280;
            line-height: 1.5;
        }
        
        .details-overlay {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: rgba(0, 0, 0, 0.5);
            backdrop-filter: blur(5px);
            display: none;
            align-items: center;
            justify-content: center;
            z-index: 1000;
            padding: 2rem;
        }
        
        .details-overlay.active {
            display: flex;
            animation: overlayFadeIn 0.3s ease-out;
        }
        
        @keyframes overlayFadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }
        
        .details-modal {
            background: white;
            border-radius: 24px;
            width: 100%;
            max-width: 1200px;
            max-height: 90vh;
            overflow: hidden;
            display: flex;
            flex-direction: column;
            box-shadow: 0 25px 50px -12px rgb(0 0 0 / 0.25);
            animation: modalSlideIn 0.3s ease-out;

            from {
                opacity: 0;
                transform: scale(0.95) translateY(20px);
            }
            to {
                opacity: 1;
                transform: scale(1) translateY(0);
            }
        }

            background: linear-gradient(135deg, var(--primary) 0%, var(--secondary) 100%);
            color: white;
            padding: 1.5rem 2rem;
            position: relative;
            flex-shrink: 0;
        }
        
        .modal-close {
            position: absolute;
            top: 1rem;
            right: 1rem;
            width: 36px;
            height: 36px;
            background: rgba(255, 255, 255, 0.2);
            border: none;
            border-radius: 10px;
            color: white;
            font-size: 1.25rem;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: all 0.3s ease;
        }
        
        .modal-close:hover {
            background: rgba(255, 255, 255, 0.3);
            transform: rotate(90deg);
        }
        
        .modal-body {
            padding: 2rem;
            overflow-y: auto;
            flex-grow: 1;
        }
        
        .flow-card {
            background: linear-gradient(135deg, #f8f9fa 0%, #e9ecef 100%);
            border-radius: 16px;
            padding: 2rem;
            margin-bottom: 2rem;
            box-shadow: var(--shadow);
        }
        
        .flow-title {
            font-size: 1.5rem;
            font-weight: 700;
            color: var(--dark);
            text-align: center;
            margin-bottom: 2rem;
            padding-bottom: 1rem;
            border-bottom: 2px solid var(--primary);
        }
        
        .flow-step {
            background: white;
            border: 2px solid #e5e7eb;
            border-radius: 12px;
            padding: 1.5rem;
            margin: 1rem 0;
            transition: all 0.3s ease;
            position: relative;
            overflow: hidden;
        }
        
        .flow-step::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 0;
            height: 100%;
            background: linear-gradient(90deg, rgba(99, 102, 241, 0.1) 0%, rgba(139, 92, 246, 0.1) 100%);
            transition: width 0.3s ease;
        }
        
        .flow-step:hover::before {
            width: 100%;
        }
        
        .flow-step:hover {

            border-color: var(--primary);
        }
        
        .step-header {

            color: var(--dark);
            font-size: 1.1rem;
            margin-bottom: 0.5rem;
        }
        
        .step-content {

            line-height: 1.6;
        }

            font-size: 2rem;
            color: var(--primary);
            margin: 0.5rem 0;

            margin: 1.5rem 0;
            display: flex;
            align-items: flex-start;
            gap: 1rem;
        }
        
        .alert-success {

            border: 2px solid #6ee7b7;
            color: #047857;
        }
        
        .alert-warning {
            background: #fef3c7;
            border: 2px solid #fbbf24;
            color: #92400e;
        }
        
        .alert-danger {
            background: #fee2e2;
            border: 2px solid #fca5a5;
            color: #991b1b;
        }
        
        .alert-info {
            background: #dbeafe;
            border: 2px solid #93c5fd;
            color: #1e40af;
        }
        
        .alert-icon {
            font-size: 1.5rem;
            flex-shrink: 0;
        }

            gap: 1rem;
            margin: 1rem 0;

        .abbreviation-item {

            padding: 1rem;
            border-radius: 8px;

        .abbr-code {

            color: var(--primary);
            font-size: 1.1rem;
        }
        
        .abbr-meaning {
            font-size: 0.9rem;
            color: #4b5563;
            margin-top: 0.25rem;
        }
        
        .materials-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 1.5rem;
            margin: 1rem 0;
        }
        
        .material-item {
            background: white;
            padding: 1.5rem;
            border-radius: 12px;
            border: 2px solid #e5e7eb;
            transition: all 0.3s ease;
        }
        
        .material-item:hover {
            border-color: var(--primary);
            transform: translateY(-2px);
            box-shadow: var(--shadow-lg);
        }
        
        .material-title {
            font-weight: bold;
            color: var(--primary);
            font-size: 1.1rem;
            margin-bottom: 0.5rem;
        }
        
        .material-description {
            color: #4b5563;
            font-size: 0.9rem;
            line-height: 1.5;
        }
        
        .template-box {
            background: #f8f9fa;
            border: 2px solid #dee2e6;
            border-radius: 8px;
            padding: 1.5rem;
            margin: 1rem 0;
            font-family: 'Courier New', monospace;
            white-space: pre-line;
            line-height: 1.6;
        }

            background: #fff3cd;
            border: 2px solid #ffc107;
            color: #856404;
            padding: 1rem;
            border-radius: 8px;
            font-weight: bold;
            text-align: center;
            margin: 1rem 0;
        }
        
        @media (max-width: 768px) {
            .app-container {

            }
            .header, .content-wrapper {

                border-radius: 16px;
            }
            .back-btn {
                left: 1rem;

                font-size: 12px;
            }
            .grid-container {
                grid-template-columns: 1fr;
            }
            .modal-body {
                padding: 1.5rem;
            }
            .abbreviations-grid,
            .materials-grid {
                grid-template-columns: 1fr;
            }
        }
    </style>
</head>

        function showPassoDetails(passoKey) {
            const passo = passosPasso[passoKey];
            if (!passo || !passo.content) {
                return;
            }

            const modalHeaderEl = document.getElementById('modalHeaderContent');
            const modalBodyEl = document.getElementById('modalBodyContent');

            if (!modalHeaderEl || !modalBodyEl) {
                return;
            }

            modalHeaderEl.innerHTML = `
                <h2 style="font-size: 1.75rem; margin-bottom: 0.5rem;">
                    ${passo.icon || '📖'} ${passo.content.title}
                </h2>
                <p style="opacity: 0.9;">${passo.description}</p>
                ${passo.content.planilha ? `<p style="opacity: 0.8; font-size: 0.9rem; margin-top: 0.5rem;">📊 ${passo.content.planilha}</p>` : ''}
            `;

            let contentHTML = '';

            if (passo.content.sections && passo.content.sections.length > 0) {
                passo.content.sections.forEach(section => {
                    contentHTML += `<div class="flow-card">`;
                    contentHTML += `<h3 class="flow-title">${section.title}</h3>`;

                    if (section.content) {
                        contentHTML += `<div class="step-content" style="margin-bottom: 1rem;">${section.content}</div>`;
                    }

                    if (section.steps && section.steps.length > 0) {
                        section.steps.forEach((step, index) => {
                            if (typeof step === 'string') {
                                contentHTML += `<div class="flow-step">
                                    <div class="step-header">${index + 1}. ${step}</div>
                                </div>`;
                            } else {
                                contentHTML += `<div class="flow-step">
                                    <div class="step-header">${step.step ? `${step.step}. ` : ''}${step.action || step.title || step}</div>
                                    ${step.content ? `<div class="step-content">${step.content}</div>` : ''}
                                </div>`;
                            }
                            
                            if (index < section.steps.length - 1) {
                                contentHTML += `<div class="flow-arrow">↓</div>`;
                            }
                        });
                    }

                    if (section.priority) {
                        if (Array.isArray(section.priority)) {
                            contentHTML += `<div class="alert-box alert-info">
                                <span class="alert-icon">📋</span>
                                <div>
                                    <strong>Ordem de Prioridade:</strong>
                                    <ol style="margin-top: 0.5rem; margin-left: 1rem;">
                                        ${section.priority.map(item => `<li>${item}</li>`).join('')}
                                    </ol>
                                </div>
                            </div>`;
                        } else {
                            contentHTML += `<div class="alert-box alert-info">
                                <span class="alert-icon">📋</span>
                                <span><strong>Prioridade:</strong> ${section.priority}</span>
                            </div>`;
                        }
                    }

                    if (section.formats) {
                        contentHTML += `<div class="materials-grid">`;
                        section.formats.forEach(format => {
                            contentHTML += `
                                <div class="material-item">
                                    <div class="material-title">${format.type}</div>
                                    <div class="material-description">"${format.format}"</div>
                                </div>
                            `;
                        });
                        contentHTML += `</div>`;
                    }

                    if (section.abbreviations) {
                        contentHTML += `<div class="abbreviations-grid">`;
                        section.abbreviations.forEach(abbr => {
                            contentHTML += `
                                <div class="abbreviation-item">
                                    <div class="abbr-code">${abbr.code}</div>
                                    <div class="abbr-meaning">${abbr.meaning}</div>
                                </div>
                            `;
                        });
                        contentHTML += `</div>`;
                    }

                    if (section.symbols) {
                        contentHTML += `<div class="abbreviations-grid">`;
                        section.symbols.forEach(symbol => {
                            contentHTML += `
                                <div class="abbreviation-item">
                                    <div class="abbr-code">${symbol.symbol}</div>
                                    <div class="abbr-meaning">${symbol.meaning}</div>
                                </div>
                            `;
                        });
                        contentHTML += `</div>`;
                    }

                    if (section.materials) {
                        contentHTML += `<div class="materials-grid">`;
                        section.materials.forEach(material => {
                            contentHTML += `
                                <div class="material-item">
                                    <div class="material-title">${material.name}</div>
                                    <div class="material-description">${material.description}</div>
                                </div>
                            `;
                        });
                        contentHTML += `</div>`;
                    }

                    if (section.subsections) {
                        section.subsections.forEach(subsection => {
                            contentHTML += `

                                    ${subsection.images ? subsection.images.map(img => `<div class="image-container"><img src="${img}" alt="Imagem do processo" class="process-image"></div>`).join('') : ''}

                    if (section.images && Array.isArray(section.images)) {
                        section.images.forEach(image => {
                            contentHTML += `<div class="image-container">
                                <img src="${image}" alt="Imagem do processo" class="process-image">
                            </div>`;
                        });
                    }

                    contentHTML += `</div>`;
                });
            }

            // Add cost highlight for junta medica
            if (passoKey === 'junta-medica') {
                contentHTML += `<div class="cost-highlight">
                    💰 VALOR: R$ 250 nossa médica + R$ 250 a R$ 300 ao desempatador
                </div>`;
            }

            modalBodyEl.innerHTML = contentHTML;
            openModal();
        }

        function renderPassoCards() {
            const passosGrid = document.getElementById('passosGrid');
            if (!passosGrid) return;

            passosGrid.innerHTML = '';
            const passosKeys = Object.keys(passosPasso);

            passosKeys.forEach(key => {
                const passo = passosPasso[key];
                if (!passo) return;

                const card = document.createElement('div');
                card.className = 'card';
                card.onclick = () => showPassoDetails(key);
                card.innerHTML = `
                    <div class="card-icon">${passo.icon || '📖'}</div>
                    <div class="card-title">${passo.title}</div>
                    <div class="card-description">${passo.description}</div>
                `;
                passosGrid.appendChild(card);
            });
        }

        document.addEventListener('DOMContentLoaded', () => {
            const overlay = document.getElementById('detailsOverlay');
            
            if (overlay) {
                overlay.addEventListener('click', (e) => {
                    if (e.target === overlay) {
                        closeModal();
                    }
                });
            }

            document.addEventListener('keydown', (e) => {
                if (e.key === 'Escape') {
                    closeModal();
                }
            });

            renderPassoCards();
        });
    </script>
</body>
</html>
