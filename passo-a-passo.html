                        contentHTML += `<div class="materials-grid">`;
                        section.formats.forEach(format => {
                            contentHTML += `
                                <div class="material-item">
                                    <div class="material-title">${format.type}</div>
                                    <div class="material-description">"${format.format}"</div>
                                </div>
                            `;
                        });
                        contentHTML += `</div>`;
                    }

                    if (section.abbreviations) {
                        contentHTML += `<div class="abbreviations-grid">`;
                        section.abbreviations.forEach(abbr => {
                            contentHTML += `
                                <div class="abbreviation-item">
                                    <div class="abbr-code">${abbr.code}</div>
                                    <div class="abbr-meaning">${abbr.meaning}</div>
                                </div>
                            `;
                        });
                        contentHTML += `</div>`;
                    }

                    if (section.symbols) {
                        contentHTML += `<div class="abbreviations-grid">`;
                        section.symbols.forEach(symbol => {
                            contentHTML += `
                                <div class="abbreviation-item">
                                    <div class="abbr-code">${symbol.symbol}</div>
                                    <div class="abbr-meaning">${symbol.meaning}</div>
                                </div>
                            `;
                        });
                        contentHTML += `</div>`;
                    }

                    if (section.materials) {
                        contentHTML += `<div class="materials-grid">`;
                        section.materials.forEach(material => {
                            contentHTML += `
                                <div class="material-item">
                                    <div class="material-title">${material.name}</div>
                                    <div class="material-description">${material.description}</div>
                                </div>
                            `;
                        });
                        contentHTML += `</div>`;
                    }

                    if (section.subsections) {
                        section.subsections.forEach(subsection => {
                            contentHTML += `
                                <div style="background: white; border-radius: 12px; padding: 1.5rem; margin: 1rem 0; border: 2px solid #e5e7eb;">
                                    <h4 style="color: var(--primary); margin-bottom: 1rem; font-size: 1.1rem;">${subsection.title}</h4>
                                    <div style="margin-bottom: 1rem;">${subsection.content}</div>
                                    ${subsection.columns ? subsection.columns.map(col => `<p style="margin: 0.5rem 0; padding-left: 1rem;">‚Ä¢ ${col}</p>`).join('') : ''}
                                    ${subsection.note ? `<div class="alert-box alert-warning"><span class="alert-icon">‚ö†Ô∏è</span><span>${subsection.note}</span></div>` : ''}
                                    ${subsection.images ? subsection.images.map(img => `<div class="image-container"><img src="${img}" alt="Imagem do processo" class="process-image"></div>`).join('') : ''}
                                </div>
                            `;
                        });
                    }

                    if (section.special_tags) {
                        contentHTML += `<div class="alert-box alert-info">
                            <span class="alert-icon">üè∑Ô∏è</span>
                            <div>
                                <strong>Etiquetas Excepcionais:</strong>
                                <ul style="margin-top: 0.5rem; margin-left: 1rem;">
                                    ${section.special_tags.map(tag => `<li>${tag}</li>`).join('')}
                                </ul>
                            </div>
                        </div>`;
                    }

                    if (section.template) {
                        contentHTML += `<div class="template-box">${section.template}</div>`;
                    }

                    if (section.note) {
                        contentHTML += `<div class="alert-box alert-warning">
                            <span class="alert-icon">‚ö†Ô∏è</span>
                            <span>${section.note}</span>
                        </div>`;
                    }

                    if (section.alert) {
                        contentHTML += `
                            <div class="alert-box alert-${section.alert.type}">
                                <span class="alert-icon">${section.alert.type === 'warning' ? '‚ö†Ô∏è' : section.alert.type === 'danger' ? '‚ùå' : 'üí°'}</span>
                                <span>${section.alert.text}</span>
                            </div>
                        `;
                    }

                    // Handle images for the section
                    if (section.image) {
                        contentHTML += `<div class="image-container">
                            <img src="${section.image}" alt="Imagem do processo" class="process-image">
                        </div>`;
                    }

                    if (section.images && Array.isArray(section.images)) {
                        section.images.forEach(image => {
                            contentHTML += `<div class="image-container">
                                <img src="${image}" alt="Imagem do processo" class="process-image">
                            </div>`;
                        });
                    }

                    contentHTML += `</div>`;
                });
            }

            // Add cost highlight for junta medica
            if (passoKey === 'junta-medica') {
                contentHTML += `<div class="cost-highlight">
                    üí∞ VALOR: R$ 250 nossa m√©dica + R$ 250 a R$ 300 ao desempatador
                </div>`;
            }

            modalBodyEl.innerHTML = contentHTML;
            openModal();
        }

        function renderPassoCards() {
            const passosGrid = document.getElementById('passosGrid');
            if (!passosGrid) return;

            passosGrid.innerHTML = '';
            const passosKeys = Object.keys(passosPasso);

            passosKeys.forEach(key => {
                const passo = passosPasso[key];
                if (!passo) return;

                const card = document.createElement('div');
                card.className = 'card';
                card.onclick = () => showPassoDetails(key);
                card.innerHTML = `
                    <div class="card-icon">${passo.icon || 'üìñ'}</div>
                    <div class="card-title">${passo.title}</div>
                    <div class="card-description">${passo.description}</div>
                `;
                passosGrid.appendChild(card);
            });
        }

        document.addEventListener('DOMContentLoaded', () => {
            const overlay = document.getElementById('detailsOverlay');
            
            if (overlay) {
                overlay.addEventListener('click', (e) => {
                    if (e.target === overlay) {
                        closeModal();
                    }
                });
            }

            document.addEventListener('keydown', (e) => {
                if (e.key === 'Escape') {
                    closeModal();
                }
            });

            renderPassoCards();
        });
    </script>
</body>
</html>
