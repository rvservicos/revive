        .container {

        .header {

        .content {

        .sector-selector {

            text-align: center;
        }

        .sector-selector h2 {
            color: #333;
            margin-bottom: 20px;
            font-size: 1.5em;
        }

        .sector-buttons {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 20px;
            margin-bottom: 20px;
        }

        .sector-btn {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 20px;
            border: none;
            border-radius: 15px;
            font-size: 1.1em;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;

        }

        .sector-btn:hover {
            transform: translateY(-3px);
            box-shadow: 0 10px 25px rgba(102, 126, 234, 0.4);
        }

        .sector-btn.active {
            background: linear-gradient(135deg, #28a745 0%, #20c997 100%);
            box-shadow: 0 10px 25px rgba(40, 167, 69, 0.4);
        }

        .form-section {

            border-radius: 15px;
            padding: 30px;
            margin-bottom: 30px;
            border-left: 5px solid #667eea;
            display: none;

            border: 2px solid #e9ecef;
            border-radius: 8px;
            font-size: 16px;
            text-align: center;
            font-weight: 600;
        }

        .number-input input:focus {
            outline: none;
            border-color: #667eea;
            box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1);
        }

        .btn-counter {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            width: 40px;
            height: 40px;
            border-radius: 50%;
            font-size: 1.2em;
            font-weight: bold;
            cursor: pointer;
            transition: all 0.3s ease;
            display: flex;
            align-items: center;

        .btn-counter.minus:hover {

            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-size: 0.9em;

        }

    <script>
        let currentSector = '';

        function selectSector(sector) {
            // Remove active class from all buttons
            document.querySelectorAll('.sector-btn').forEach(btn => btn.classList.remove('active'));
            
            // Add active class to clicked button
            event.target.classList.add('active');
            
            // Hide all sections
            document.querySelectorAll('.form-section').forEach(section => section.classList.remove('active'));
            
            // Show selected section
            document.getElementById(sector + '-section').classList.add('active');
            
            // Enable generate button
            document.getElementById('generateBtn').disabled = false;
            
            currentSector = sector;
            
            // Scroll to the selected section
            setTimeout(() => {
                document.getElementById(sector + '-section').scrollIntoView({ 
                    behavior: 'smooth',
                    block: 'start'
                });
            }, 100);
        }

        function changeValue(inputId, change) {
            const input = document.getElementById(inputId);
            const currentValue = parseInt(input.value) || 0;
            const newValue = Math.max(0, currentValue + change);
            input.value = newValue;
        }

            };
            
            sections[section].forEach(id => {
                document.getElementById(id).value = 0;
            });
        }

        function generateFeedback() {
            if (!currentSector) {
                alert('Por favor, selecione um setor primeiro!');
                return;
            }

            let feedback = '';
            
            // Setor Pend√™ncias
            if (currentSector === 'pendencias') {
                const pendenciasData = getPendenciasData();
                if (pendenciasData.hasData) {
                    feedback += pendenciasData.text;
                } else {
                    feedback = 'Nenhuma atividade registrada hoje.';
                }
            }
            
            // Setor RTM
            if (currentSector === 'rtm') {

                if (rtmData.hasData) {

                }
            }
            
            document.getElementById('resultText').value = feedback;

        function copyToClipboard() {
            const textarea = document.getElementById('resultText');
            textarea.select();
            textarea.setSelectionRange(0, 99999);
            
            try {
                document.execCommand('copy');
                
                // Feedback visual
                const button = document.querySelector('.copy-btn');
                const originalText = button.textContent;
                button.textContent = '‚úÖ Copiado!';
                button.style.background = '#28a745';
                
                setTimeout(() => {
                    button.textContent = originalText;
                    button.style.background = '#28a745';
                }, 2000);
                
            } catch (err) {
                console.error('Erro ao copiar: ', err);
                alert('Erro ao copiar. Tente selecionar o texto manualmente.');
            }
        }

        // Adicionar tecla de atalho para gerar feedback
        document.addEventListener('keydown', function(event) {
            if (event.ctrlKey && event.key === 'Enter') {

            }
