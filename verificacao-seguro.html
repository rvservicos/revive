            margin-bottom: 2rem;

            }
        }

            border-radius: 10px;
            transition: all 0.3s ease;
            flex: 1;

        }

        }

            position: relative;
        }

            border: 2px solid #e5e7eb;
            border-top: none;
            border-radius: 0 0 12px 12px;
            max-height: 200px;
            overflow-y: auto;
            position: absolute;
            width: 100%;
            z-index: 100;
            display: none;
            top: 100%;
            left: 0;
            box-shadow: var(--shadow);
        }
        
        .suggestion-item {
            padding: 0.75rem 1rem;
            cursor: pointer;
            border-bottom: 1px solid #f3f4f6;
            transition: background 0.2s ease;
        }

        }

        .search-info {

            color: #6b7280;
            margin-top: 0.5rem;
            text-align: center;
        }

            border: none;
            padding: 1rem 2rem;
            border-radius: 12px;
            font-size: 1.1rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            width: 100%;
            margin-top: 1rem;

            box-shadow: var(--shadow-lg);
        }
        
        .btn-verify:disabled {
            opacity: 0.6;
            cursor: not-allowed;
            transform: none;
        }

            padding: 0.75rem 1.5rem;
            border-radius: 10px;
            font-size: 1rem;
            font-weight: 600;

            text-align: center;
            margin-bottom: 1rem;
        }
        
        .result-title {
            font-size: 1.5rem;
            font-weight: 700;
            color: var(--dark);
            text-align: center;
            margin-bottom: 1rem;
        }
        
        .result-text {
            font-size: 1rem;
            line-height: 1.6;
            color: #374151;
            margin-bottom: 1.5rem;
        }
        
        .info-list {
            background: white;
            border-radius: 12px;
            padding: 1.5rem;
            margin: 1.5rem 0;
        }

            font-size: 1.125rem;
            font-weight: 700;
            color: var(--dark);
            margin-bottom: 1rem;
            display: flex;
            align-items: center;
            gap: 0.5rem;

            padding: 0;

            display: flex;
            align-items: flex-start;

                        <optgroup label="📚 Garantido por Lei Federal">

                        <optgroup label="🛒 Comércio e Serviços">

                            <option value="estivador">Estivador</option>
                        </optgroup>
                        <optgroup label="🏛️ Serviço Público">
                            <option value="servidor-estadual">Servidor Público Estadual</option>
                            <option value="servidor-federal">Servidor Público Federal</option>
                            <option value="saude-publica">Trabalhador da Saúde Pública</option>
                        </optgroup>
                        <optgroup label="🔧 Outras Categorias">
                            <option value="posto-combustivel">Trabalhador em Posto de Combustível</option>
                            <option value="agronegocio">Agronegócio</option>
                            <option value="outra">Outra profissão/categoria</option>
                        </optgroup>
                    </select>
                </div>

                <!-- Busca por Empresa -->
                <div class="form-group hidden" id="companySearchGroup">
                    <label class="form-label" for="companySearch">Digite o nome da sua empresa:</label>
                    <div class="company-search-container">
                        <input type="text"

                        <div id="companySuggestions" class="suggestions-container"></div>
                    </div>
                    <div class="search-info">
                        💡 Digite pelo menos 3 letras para ver sugestões
                    </div>
                </div>
                
                <button type="submit" class="btn-verify">🔍 Verificar Direito ao Seguro</button>
            </form>
        </div>

        // Elementos do DOM
        const form = document.getElementById('verificationForm');
        const searchByProfession = document.getElementById('searchByProfession');
        const searchByCompany = document.getElementById('searchByCompany');
        const professionGroup = document.getElementById('professionGroup');
        const companySearchGroup = document.getElementById('companySearchGroup');
        const professionSelect = document.getElementById('profession');
        const companySearch = document.getElementById('companySearch');
        const companySuggestions = document.getElementById('companySuggestions');
        const formContainer = document.getElementById('formContainer');
        const resultContainer = document.getElementById('resultContainer');

        let selectedCompany = null;

        // Toggle entre busca por profissão e empresa
        searchByProfession.addEventListener('change', function() {
            if (this.checked) {
                professionGroup.classList.remove('hidden');
                companySearchGroup.classList.add('hidden');
                professionSelect.required = true;
                companySearch.required = false;
                selectedCompany = null;
                companySearch.value = '';
                companySuggestions.style.display = 'none';
            }
        });

        searchByCompany.addEventListener('change', function() {
            if (this.checked) {
                professionGroup.classList.add('hidden');
                companySearchGroup.classList.remove('hidden');
                professionSelect.required = false;
                companySearch.required = true;
                professionSelect.value = '';
                selectedCompany = null;
            }
        });

        // Busca de empresas com sugestões
        companySearch.addEventListener('input', function() {
            const query = this.value.toLowerCase().trim();
            
            if (query.length < 3) {
                companySuggestions.style.display = 'none';
                selectedCompany = null;
                return;
            }

            const matches = Object.keys(companiesDatabase).filter(company => 
                company.toLowerCase().includes(query)
            ).slice(0, 10);

            if (matches.length > 0) {
                companySuggestions.innerHTML = matches.map(company => `
                    <div class="suggestion-item" onclick="selectCompany('${company}', '${companiesDatabase[company]}')">
                        <div class="suggestion-company">${company}</div>
                        <div class="suggestion-sector">${companiesDatabase[company]}</div>
                    </div>
                `).join('');
                companySuggestions.style.display = 'block';
            } else {
                companySuggestions.style.display = 'none';
            }
        });

        // Fechar sugestões ao clicar fora
        document.addEventListener('click', function(e) {
            if (!companySearchGroup.contains(e.target)) {
                companySuggestions.style.display = 'none';
            }
        });

        // Função para selecionar empresa
        function selectCompany(companyName, sectorName) {
            companySearch.value = companyName;
            selectedCompany = { name: companyName, sector: sectorName };
            companySuggestions.style.display = 'none';
        }

        // Submissão do formulário
        form.addEventListener('submit', function(e) {
            e.preventDefault();
            
            if (searchByCompany.checked) {
                if (!selectedCompany) {
                    alert('Por favor, selecione uma empresa da lista de sugestões.');
                    return;
                }
                showCompanyResult(selectedCompany);
            } else {
                const profession = professionSelect.value;
                const data = professionData[profession];
                
                if (!data) {
                    alert('Por favor, selecione uma profissão válida.');
                    return;
                }
                
                showProfessionResult(data);
            }
        });

        // Mostrar resultado da empresa
        function showCompanyResult(company) {
            formContainer.style.display = 'none';
            resultContainer.style.display = 'block';
            resultContainer.className = 'result-container result-positive';

            resultContainer.innerHTML = `
                <div class="result-icon">✅</div>
                <div class="result-title">Sua empresa TEM seguro de vida!</div>
                <div class="result-text">Encontramos sua empresa em nossa base de dados de empresas que oferecem seguro de vida aos funcionários.</div>
                
                <div class="company-result-details">
                    <div class="company-name">${company.name}</div>
                    <div class="company-sector">Setor: ${company.sector}</div>
                </div>

                <div class="info-list">
                    <h4>📋 Próximos passos:</h4>
                    <ul>
                        <li>Confirmar com o RH da empresa se o seguro está ativo</li>
                        <li>Solicitar cópia da apólice ou certificado do seguro</li>
                        <li>Verificar as coberturas (morte, invalidez permanente)</li>
                        <li>Em caso de sinistro, reunir documentação médica</li>
                        <li>Procurar assessoria jurídica para auxiliar no processo</li>
                    </ul>
                </div>

                <div class="info-list">
                    <h4>💡 Informações importantes:</h4>
                    <ul>
                        <li>O seguro pode ser por apólice individual ou coletiva</li>
                        <li>Valores variam conforme a empresa e função</li>
                        <li>Cobertura geralmente 24 horas</li>
                        <li>Direito garantido enquanto funcionário ativo</li>
                        <li>Algumas empresas estendem cobertura por período após demissão</li>
                    </ul>
                </div>

                <div class="warning-box">
                    <div class="warning-icon">⚠️</div>
                    <div class="warning-text">
                        <strong>Confirmação necessária:</strong> Esta verificação confirma que sua empresa 
                        está na nossa base de dados, mas é importante confirmar diretamente com o RH 
                        se o seguro está ativo e quais são as condições específicas.
                    </div>
                </div>

                <button class="btn-new-search" onclick="newSearch()">🔄 Nova Consulta</button>
                <a href="index.html" class="btn-back" style="margin-left: 1rem;">← Voltar ao Menu</a>
            `;

            resultContainer.scrollIntoView({ behavior: 'smooth' });
        }

        // Mostrar resultado da profissão
        function showProfessionResult(data) {
            formContainer.style.display = 'none';
            resultContainer.style.display = 'block';
            resultContainer.className = `result-container result-${data.type}`;

            const detailsList = data.details.map(detail => `<li>${detail}</li>`).join('');

            resultContainer.innerHTML = `
                <div class="result-icon">${data.icon}</div>
                <div class="result-title">${data.title}</div>
                <div class="result-text">${data.text}</div>
                
                <div class="info-list">
                    <h4>📋 Detalhes importantes:</h4>
                    <ul>${detailsList}</ul>
                </div>

                ${data.type === 'positive' ? `
                    <div class="info-list">
                        <h4>📝 Próximos passos:</h4>
                        <ul>
                            <li>Verificar se sua empresa/categoria específica possui convenção coletiva</li>
                            <li>Consultar o RH da empresa ou sindicato da categoria</li>
                            <li>Em caso de acidente, reunir documentação médica</li>
                            <li>Procurar assessoria jurídica especializada</li>
                            <li>Convenções são renovadas anualmente - verificar vigência</li>
                        </ul>
                    </div>
                ` : ''}

                <div class="warning-box">
                    <div class="warning-icon">⚠️</div>
                    <div class="warning-text">
                        <strong>Importante:</strong> Esta verificação é baseada em informações gerais. 
                        Para confirmação definitiva, consulte sempre a convenção coletiva específica 
                        da sua categoria ou procure orientação jurídica especializada.
                    </div>
                </div>

                <button class="btn-new-search" onclick="newSearch()">🔄 Nova Consulta</button>
                <a href="index.html" class="btn-back" style="margin-left: 1rem;">← Voltar ao Menu</a>
            `;

            resultContainer.scrollIntoView({ behavior: 'smooth' });
        }

        // Nova pesquisa
        function newSearch() {
            formContainer.style.display = 'block';
            resultContainer.style.display = 'none';
            form.reset();
            selectedCompany = null;
            
            // Resetar para busca por profissão como padrão
            searchByProfession.checked = true;
            professionGroup.classList.remove('hidden');
            companySearchGroup.classList.add('hidden');
            professionSelect.required = true;
            companySearch.required = false;
            companySuggestions.style.display = 'none';

            formContainer.scrollIntoView({ behavior: 'smooth' });
        }

        // Fazer funções globais
        window.selectCompany = selectCompany;
        window.newSearch = newSearch;
    </script>
